<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
    <feildset>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" placeholder="age" min="18" max="99" required><br>

            <label for="dropdown">Which option best describes your current role?</label><br>
            <select id="dropdown">
                <option value="">select current role</option>
                <option value="option2">student</option>
                <option value="option3">Full Time Jop</option>
                <option value="option4">Prefer not to say</option>
                <option value="option5">others</option>
           
            </select>
             
			<br>
            
            <label for="radiobutton">Would you recommend freeCodeCamp to a friend?<br>
            <label for="radiobutton"><input id="radio" type="radio" name="Wish" value="definitely"checked/> Definitely<label><br> 
       <label for="radiobutton">     <input id="radio"type="radio" name="wish" value="maybe"> Maybe</label><br>
        <label for="radiobutton"><input id ="radio" type="radio" name="Wish" value="Notsure">Not sure</label>
			</label>
            <br>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="">select an option</option>
                <option value="option2">challenges </option>
                <option value="option3">project</option>
                <option value="option4">community's </option>
                <option value="option5">open-source </option>
            </select><br>
            
            <label>What would you like to see improved? (Check all that apply)</label>
            <legend>
             <label>
            <input type="checkbox" name="improvement" value="front-end"> Front-end Projects
        </label><br>

        <label>
            <input type="checkbox" name="improvement" value="back-end"> Back-end Projects
        </label><br>

        <label>
            <input type="checkbox" name="improvement" value="data-visualization"> Data Visualization
        </label><br>

        <label>
            <input type="checkbox" name="improvement" value="challenges"> Challenges
        </label><br>

      
        <label> 
        <input type="checkbox" name="improvement" value="open-source-community"> Open Source Community  
        </label><br>

        <label>
            <input type="checkbox" name="improvement" value="gitter-help-rooms"> Gitter help rooms
        </label><br>

        <label>
            <input type="checkbox" name="improvement" value="videos"> Videos
        </label><br>

        <label>
            <input type="checkbox" name="improvement" value="city-meetups"> City Meetups
        </label><br>

        <label>
            <input type="checkbox" name="improvement" value="wiki"> Wiki
        </label><br>

        <label>
            <input type="checkbox" name="improvement" value="forum"> Forum
        </label><br>

        <label>
            <input type="checkbox" name="improvement" value="additional-courses"> Additional Courses
        </label><br>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            <br>

            <input type="submit" id="submit" value="Submit">
        </form>
        </feildset>
    </main>

</body>
